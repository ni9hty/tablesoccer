<div class="container wrapper">

    <div class="col-sm-3 col-centered">

<div class="row">
  <div class="col-xs-12 user-profile text-center">
    <div class="modal-box">
      <button type="button" class="btn btn-primary btn-lg show-modal" data-toggle="modal" data-target="#myModal">
        NewMatch
      </button>

      <!-- New Match Overlay -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content clearfix">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            <div class="modal-body">
              <h3 class="title">New Match</h3>
	      <div id="gizn" class="drag-drop"> gizn </div>
	      <div id="Nico" class="drag-drop"> Nico </div>
	      <div id="Khaled" class="drag-drop"> Khaled </div>
	      <div id="Mathias" class="drag-drop"> Mathias </div>
	      <div id="Andres" class="drag-drop"> Andres </div>
	      <div id="Koen" class="drag-drop"> Koen </div>
	      <div id="David" class="drag-drop"> David </div>
	      <div id="Phil" class="drag-drop"> Phil </div>
	      <div class="team-container">
                <div class="team-children">
	          <div id="t1p1-dropzone" class="dropzone inner-dropzones">Team1 Player1</div>
                </div>
                <div class="team-children">
	          <div id="t2p1-dropzone" class="dropzone inner-dropzones">Team2 Player1</div>
              </div>
	      </div>
	      <div id="versus" class="versus">VS</div>
	      <div class="team-container">
		<div class="team-children">
	          <div id="t1p2-dropzone" class="dropzone inner-dropzones">Team1 Player2</div>
		</div>
		<div class="team-children">
	          <div id="t2p2-dropzone" class="dropzone inner-dropzones">Team2 Player2</div>
		</div>
	      </div>
	      <div class="team-container">
	        <div class="team-children">
		  Team 1 Result<br>
		  <input id="Team1Result" type="text" class="result">
		</div>
	        <div class="team-children">
	          Team 2 Result<br>
		  <input id="Team2Result" type="text" class="result">
		</div>
	      </div>
	    </div>
          </div>
        </div>
      </div>
    </div>

 <div id="show_admin">Admin panel</div>
<div class="row">
  <div class="col-xs-12 user-social text-center col-centered admin" style="display: none;">
    <form id="match_input">
      <fieldset>
      <ol>
        <li>
        <label for="Team1Player1">Team1 Player1</label>
        <input id="Team1Player1" type="text">
        <input type="hidden" id="id"/>
        </li>
      
        <li>
        <label for="Team1Player2">Team1 Player2</label>
        <input id="Team1Player2" type="text">
	</li>	

	<li>
        <label for="Team2Player1">Team2 Player1</label>
        <input id="Team2Player1" type="text">
	</li>

	<li>
        <label for="Team2Player2">Team2 Player2</label>
        <input id="Team2Player2" type="text">
	</li>

	<li>
        <label for="Team1Result">Team1 Result</label>
        <input id="Team1Result" type="text">
	</li>

	<li>
        <label for="Team2Result">Team2 Result  </label>
        <input id="Team2Result" type="text">
	</li>
      </ol>
      </fieldset>
 
      <button id="btnReset" type=submit>Reset</button>
 
      <button id="submitButton" type="submit">SAVE</button>
 
      <button id="btnUpdate" type=submit>UPDATE</button>

  </div>
